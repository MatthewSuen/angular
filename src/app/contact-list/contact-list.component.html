<table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let contact of contacts" >
      <td>{{ contact.Name }}</td>
      <td>{{ contact.Email }}</td> 
      <td>
      <a [routerLink]="['/contact', contact.id]">Go to details</a>
      </td>
    </tr>
  </table>
